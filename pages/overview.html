<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Runners PWA</title>

    <!-- adding stylesheets -->
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="manifest" href="/manifest.json">

    <script type="text/javascript" src="/js/materialize.min.js"></script>
  </head>
  <body>

      <!-- content -->
      <main>
        <div class="runOverview container white">
          <table class="highlight">
            <thead>
              <tr>
                <th>Kategorie</th>
                <th class="center">Gesamt</th>
                <th class="center">Monat</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="rowDescribtor">Distanz <span class="units">(km)</span> </td>
                <td id="distTotal">0,00</td>
                <td id="distMonth">0,00</td>
              </tr>
              <tr>
                <td class="rowDescribtor">Tempo Avg <span class="units">(km/h)</span></td>
                <td id="speedAvgTotal">0</td>
                <td id="speedAvgMonth">0</td>
              </tr>
              <tr>
                <td class="rowDescribtor">Kalorien <span class="units">(kcal)</span></td>
                <td id="caloriesTotal">0</td>
                <td id="caloriesMonth">0</td>
              </tr>
              <tr>
                <td class="rowDescribtor">Läufe</td>
                <td id="runsTotal">0</td>
                <td id="runsMonth">0</td>
              </tr>
            </tbody>

          </table>
        </div>
      </main>

      <!-- sidenav -->
      <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">RUNNERS PWA</a></li>
        <li><a href="/" class="waves-effect"><i class="material-icons">directions_run</i>Laufen</a></li>
        <li><a href="/pages/history.html" class="waves-effect"><i class="material-icons">list</i>Verlauf</a></li>
        <li><a href="/pages/overview.html" class="waves-effect"><i class="material-icons">event_note</i>Übersicht</a></li>
        <li><div class="divider"></div></li>
        <li><a href="/pages/contact.html" class="waves-effect">
          <i class="material-icons">mail_outline</i>Kontakt</a>
        </li>
      </ul>


      <footer id="scrollPage" class="page-footer scollPage">

        <div class="center container">
          <div class="row">
            <div class="col s4 left">
              <a class="app-logo"  href="/"><span class="app-name">Runners-PWA</span><img class="app-img" src="/img/icon.png" alt=""></a></div>
            <!-- menu button -->
            <div class="col s4 right">
              <i class="material-icons sidenav-trigger vertical-align" data-target="side-menu">menu</i>
            </div>
          </div>

        </div>


      </footer>

      <script src="/js/ui.js"></script>
      <script src="/js/app.js"></script>
  </body>
</html>
